<!DOCTYPE html>

<html>
    <head>
        <title>SigLo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="styles/universal_styles.css" rel="stylesheet" type="text/css" />
        <link href="styles/project_styles.css" rel="stylesheet" type="text/css" />
        <script src="components/header.js" type="text/javascript" defer></script>
        <script src="components/footer.js" type="text/javascript" defer></script>
        <script>
            let slideIndex = 1;

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("my_slides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>
    </head>
    <body onload="currentSlide(1)">
        <header-component></header-component>
        <main>
            <div class="row">
                <div class="column">
                    <img src="assets/opencv.png" alt="OpenCV" style="width:35%" class="header">
                </div>
                <div class="column">
                    <img src="assets/siglo.png" alt="SigLo Logo" style="width:100%" class="header">
                </div>
                <div class="column">
                    <img src="assets/python.png" alt="Python" style="width:35%" class="header">
                </div>
              </div>
            <h2><a href="https://github.com/AndreyPiterkin/SigLo" target="_blank">GitHub</a> | <a href="https://devpost.com/software/siglo" target="_blank">Devpost</a></h2>
            <hr />
            <div class="content">
                <div class="split">
                    <div class="split-col">
                        <h3>Description</h3>
                    </div>
                    <div class="split-col" style="box-sizing:border-box">
                        <div class="slideshow-container">
                            <div class="my_slides fade">
                                <p style="text-align: center;">1 / 4</p>
                                <img src="assets/siglo-slides.gif" alt="Swiping slides" class="header" style="width: 90%;">
                                <p style="text-align: center;">Swiping through slideshow with SigLo</p>
                            </div>
                            <div class="my_slides fade">
                                <p style="text-align: center;">2 / 4</p>
                                <img src="assets/siglo_website.gif" alt="Scrolling website" class="header" style="width: 90%;">
                                <p style="text-align: center;">Scrolling through website with SigLo</p>
                            </div>
                            <div class="my_slides fade">
                                <p style="text-align: center;">3 / 4</p>
                                <img src="assets/siglo_excel_scrolling.gif" alt="Scrolling spreadsheet" class="header" style="width: 90%;">
                                <p style="text-align: center;">Scrolling through a spreadsheet with SigLo</p>
                            </div>
                            <div class="my_slides fade">
                                <p style="text-align: center;">4 / 4</p>
                                <img src="assets/siglo_video.gif" alt="Fast-forwarding/rewinding video" class="header" style="width: 90%;">
                                <p style="text-align: center;">Using SigLo to seek a timestamp in a video</p>
                            </div>
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                        <div style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                            <span class="dot" onclick="currentSlide(4)"></span>
                          </div>
                    </div>
                </div>
            </div>
        </main>
        <footer-component></footer-component>
    </body>
</html>
